<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Profil Oluştur</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #4f46e5 0, #111827 45%, #020617 100%);
            color: #111827;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            width: 100%;
            max-width: 480px;
            padding: 24px;
        }

        .card {
            background: #f9fafb;
            border-radius: 16px;
            padding: 28px 26px 24px;
            box-shadow:
                0 18px 40px rgba(15, 23, 42, 0.35),
                0 0 0 1px rgba(148, 163, 184, 0.25);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: -80px;
            background: radial-gradient(circle at 10% 0, rgba(79, 70, 229, 0.11), transparent 55%),
                radial-gradient(circle at 90% 100%, rgba(236, 72, 153, 0.16), transparent 55%);
            opacity: 0.9;
            pointer-events: none;
        }

        .card-inner {
            position: relative;
            z-index: 1;
        }

        h2 {
            margin: 0 0 4px;
            font-size: 22px;
            font-weight: 700;
            color: #111827;
        }

        .subtitle {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 18px;
        }

        form {
            margin-top: 12px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 4px;
        }

        .field {
            margin-bottom: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 9px 10px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            background: #f9fafb;
            font-size: 14px;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        input[type="file"] {
            padding: 6px 10px;
            background: #f3f4f6;
        }

        input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.25);
            background: #ffffff;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .row .field {
            flex: 1;
        }

        button {
            width: 100%;
            margin-top: 8px;
            padding: 10px 16px;
            border-radius: 999px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.03em;
            cursor: pointer;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
            box-shadow:
                0 12px 25px rgba(79, 70, 229, 0.45),
                0 0 0 1px rgba(59, 130, 246, 0.2);
            transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
        }

        button:hover {
            transform: translateY(-1px);
            filter: brightness(1.05);
            box-shadow:
                0 16px 30px rgba(79, 70, 229, 0.55),
                0 0 0 1px rgba(59, 130, 246, 0.25);
        }

        button:active {
            transform: translateY(0);
            box-shadow:
                0 8px 20px rgba(79, 70, 229, 0.40),
                0 0 0 1px rgba(59, 130, 246, 0.2);
        }

        .result-box {
            margin-top: 18px;
            padding-top: 12px;
            border-top: 1px dashed #d1d5db;
        }

        .result-label {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 4px;
        }

        pre {
            margin: 0;
            padding: 10px 11px;
            background: #111827;
            color: #e5e7eb;
            border-radius: 10px;
            font-size: 12px;
            max-height: 200px;
            overflow: auto;
            line-height: 1.4;
            font-family: "JetBrains Mono", "Fira Code", monospace;
        }

        .hint {
            margin-top: 8px;
            font-size: 11px;
            color: #6b7280;
        }

        .hint strong {
            color: #4f46e5;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="card">
            <div class="card-inner">
                <h2>Yeni Profil Oluştur</h2>
                <p class="subtitle">
                    Kullanıcı bilgilerini doldur ve bir profil fotoğrafı seç.
                    Şifreyi <strong>büyük/küçük harf + rakam + sembol</strong> ile belirlemeyi unutma.
                </p>

                <form id="profileForm" enctype="multipart/form-data">
                    <div class="field">
                        <label for="username">Kullanıcı Adı</label>
                        <input type="text" id="username" name="username" placeholder="örn. said" required>
                    </div>

                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="ornek@mail.com" required>
                    </div>

                    <div class="row">
                        <div class="field">
                            <label for="password">Şifre</label>
                            <input type="password" id="password" name="password" placeholder="En az 8 karakter"
                                required>
                        </div>
                        <div class="field">
                            <label for="confirmPassword">Şifre Tekrar</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>

                    <div class="field">
                        <label for="photo">Fotoğraf</label>
                        <input type="file" id="photo" name="photo" accept="image/*" required>
                    </div>

                    <button type="submit">Profili Oluştur</button>

                    <p class="hint">
                        Kayıt oluştuktan sonra <strong>http://localhost:3000/profiles</strong> üzerinden kaydı
                        görebilirsin.
                    </p>
                </form>

                <div class="result-box">
                    <div class="result-label">Sonuç</div>
                    <pre id="result">// Henüz istek gönderilmedi.</pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('profileForm');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch("http://localhost:3000/profiles", {
                    method: "POST",
                    body: formData
                });

                const text = await response.text();

                // JSON ise güzel formatla, değilse düz göster
                try {
                    const json = JSON.parse(text);
                    result.textContent = JSON.stringify(json, null, 2);
                } catch {
                    result.textContent = text;
                }
            } catch (err) {
                result.textContent = "Hata: " + err;
            }
        });
    </script>

</body>

</html>
